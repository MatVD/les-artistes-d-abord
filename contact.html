<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Se faire connaître reste une entreprise difficile dans l'art. Alors contactez-nous pour recevoir nos conseils et nos astuces."
    />
    <!-- Boostrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- My style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Les artistes d'abord - Contact</title>
  </head>
  <body class="bg-dark text-light">
    <!-- ================= navbar & bannière ================== -->
    <!-- ====================================================== -->
    <header class="container-fluid">
      <nav class="navbar navbar-dark navbar-expand-md mb-1">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img class="rounded-circle border border-2 border-light" src="medias/paint_logo.jpeg" alt="logo" width="50px">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events.html">Événements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contactez-nous</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="container">
        <div>
          <h1 class="mt-5">Contactez-nous</h1>
          <h2 class="lead">Recevez conseils, astuces ou posez-nous vos questions</h2>
        </div>
      </section>
    </header>

    <main>
      <div class="container-fluid">
        <hr class="mt-5 w-75 mx-auto"/>
      </div>


    <!-- ==================== contact form ==================== -->
    <!-- ====================================================== -->
      <section class="container">
        <form action="#" method="#">
          <fieldset>
            <legend>Formulaire de contact</legend>
            <div class="mb-3">
              <label for="name" class="form-label">Nom</label>
              <input type="text" id="name" class="form-control" placeholder="Votre nom ici" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Votre email ici" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea type="textarea" class="form-control" id="message" placeholder="Votre message ici" rows="10" required style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="newsletter">
                <label class="form-check-label" for="newsletter">
                  Recevez notre newsletter
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </fieldset>
        </form>

      </section>

    </main>



    <!-- ====================== footer ====================== -->
    <!-- ==================================================== -->
    <footer class="container-fluid mt-5">
      <div
        class="container d-flex justify-content-between align-items-center pt-3"
      >
        <p class="pt-2">©2022 - Les artistes d'abords</p>
        <div>
          <a href="#" class="card-link text-decoration-none text-light mx-3"
            ><i
              class="bi bi-instagram"
              role="img"
              aria-label="insta"
              style="font-size: 2rem"
            ></i
          ></a>
          <a href="#" class="card-link text-decoration-none text-light"
            ><i
              class="bi bi-twitter"
              role="img"
              aria-label="twitter"
              style="font-size: 2rem"
            ></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- My script.js -->
    <script src="script.js"></script>
  </body>
</html>
